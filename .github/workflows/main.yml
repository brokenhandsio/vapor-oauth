name: Vapor OAuth

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu_test:
    name: Ubuntu Build & Test
    runs-on: ubuntu-22.04
    container: swift:5.7.3-jammy
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test
  macos_test:
    name: macOS Build & Test
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test
